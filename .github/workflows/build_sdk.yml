name: Upload OpenAPI spec to Stainless

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  stainless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: stainless-api/upload-openapi-spec-action@cj/use-v0-api
        with:
          stainless_api_key: ${{ secrets.STAINLESS_API_KEY }}
          input_path: "spec.yml"
          project_name: "cjquines-prod-19"
          commit_message: "feat(api): my cool feature"
          guess_config: true
          output_path: "output.yml"
      - run: cat output.yml
